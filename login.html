<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="stylesheet" href="style.css?v=1.0">
</head>
<body>
    <nav class="navbar">
        <h2 id="logo">WildLife Trade </h2>
        <a href=""><i class="fa fa-house"></i> HOME</a>
        <a href=""><i class="fa fa-info-circle"> </i> ABOUT US</a>
        <a href=""><i class="fa fa-gauge"></i> DASHBOARD</a>
        <a href=""><i class="fa fa-address-book"> </i> CONTACT US</a>
      </nav>

      <div>
        <div class="log-main-img">
          <img src="img/tree-black.jpg" alt="" class="log-img">
            <div class="log-main">
                <h1 class=" log-title">Login Here</h1><br>
                <form id="lgnForm">
                <div class=" log-body">
                        <input class="log-form-control" type="email" id="email" placeholder="email" required autocomplete="email"/>  <br><br>
                        <input class="log-form-control" type="password" id="password" placeholder="password" required autocomplete="password"/><br><br>
                    </div>
                    <div class="log-div-btn">
                          <input class="log-btn1 log-btn" type="submit" id="loginbtn" name="button" value="Login" >
                    </div>
                 </form>
              <br>
              <div id="log-para">
                <p id="log-txt">Not a member? <a href="signup.html">Sign Up</a></p><br>
                <a href="" id="loginForget">Forget password</a>
              </div>
              <div class="log-div-btn">
                <a href="signup.html" class="log-btn2 log-btn">Sign Up</a>  
              </div>
            </div>
        </div>
      </div>

<script type="module" src="login.js" defer></script> 
</body>
</html>
